<style>
* {

body {

nav {
display: none;
justify-content: space-around;
align-items: center;
height: 80px;
background-color: rgb(18, 18, 62);
}

nav ul {
display: flex;
justify-content: center;
}

nav ul li {
list-style: none;
margin: 0 23px;
}

nav ul li a {
text-decoration: none;

}

nav ul li a:hover {

}

.left {

.firstSection {
display: flex;
justify-content: space-around;
align-items: center;
margin: 120px 0;
}

.firstSection > div {
display: flex;
justify-content: space-around;
margin: 23px 0;
width: 30%;
}

.leftSection {
font-size: 3rem;
}

.leftSection .btn {
padding: 12px;
background-color: hsl(210, 100%, 60%);
color: hsl(210, 100%, 60%);
border: 2px solid hsl(210, 100%, 60%);
border-radius: 6px;
font-size: 16px;
cursor: pointer;
color: white;
font-family: Arial, Helvetica, sans-serif;
}

.leftSection .btn2 {
padding: 12px;
background: none;
color: hsl(210, 100%, 60%);
border: 2px solid hsl(210, 100%, 60%);
border-radius: 6px;
font-size: 16px;
cursor: pointer;
font-family: Arial, Helvetica, sans-serif;
}

.btn2:hover{
background-color: hsl(210, 100%, 60%);
color: white;
border-radius: 6px;
font-size: 16px;
cursor: pointer;
transition: 0.5s ease;
}

.btn:hover {
background: none;
color: hsl(210, 100%, 60%);
border-radius: 6px;
font-size: 16px;
cursor: pointer;
transition: 0.5s ease;
}

.rightSection img {
width: 100%;
border-radius: 50%;
border: 5px solid hsl(210, 100%, 60%);
}

.purple {
color: hsl(210, 100%, 60%);
}

#element {
color: hsl(210, 100%, 60%);
}


#img-hero {
width: 80%;
margin: 50px 0;
}

.coder-badge {
position: absolute;
bottom: 25px;
right: 114px;
background-color: hwb(209 5% 85%); /* Background color */
color: #00aaff; /* Text color */
border-radius: 9999px;
padding: 20px;
width: 150px;
box-shadow: 0px 4px 10px rgba(0, 170, 255, 0.5);
}   

.coder-badge code {
font-size: 1.25rem;
font-family: "Courier New", Courier, monospace;
font-weight: bold;
}

.sec-head{
    text-align: center;
    font-size: 2.25rem;
    font-weight: 500;
    text-decoration: underline;
    text-underline-offset: 16px;
    text-decoration-style: dashed;
    color: rgb(95, 210, 245);
}

#Skills-text {
font-size: 3rem;
font-family: "Poppins", sans-serif;
}
/* Skills Section */
.skills {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 35px;
margin-top: 30px;
}

.skill-item {
background-color: #142a3c;
padding: 10px;
border-radius: 8px;
width: 12%;
height: 120px; /* Increased height for better fit */
text-align: center;
transition: transform 0.3s ease;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

.skill-item:hover {
transform: scale(1.05);
}

.skill-icon {
height: 50px; /* Adjusted height */
width: 50px; /* Adjusted width */
object-fit: contain; /* Ensures full visibility */
}

.skill-name {
font-size: 1rem; /* Adjusted for better spacing */
margin-top: 8px;
}

footer {
padding: 20px;
text-align: center;
color: white;
margin-top: 40px;
}

@media screen and (max-width: 768px) {
nav ul {
flex-direction: column;
align-items: center;
}

.firstSection {
flex-direction: column;
}

.firstSection > div {
width: 100%;
margin: 10px 0;
}

.leftSection {
font-size: 2rem;
text-align: center;
}

.rightSection img {
width: 100%;
}

.secondSection {
height: auto;
padding: 20px;
}

.secondSection .box {
flex-direction: column;
}

.secondSection .vertical {
margin: 20px 0;
}

footer {
padding: 20px;
text-align: center;
color: white;
height: 100px;
}
}

@media screen and (max-width: 500px) {
.footer {
display: none;
}

.secondSection .vertical {
margin: 0;
height: unset;
}

.box {
flex-direction: column;
}

.firstSection {
flex-direction: column-reverse;
}
}
</style>
